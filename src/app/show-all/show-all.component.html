<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Birthdate</th>
      <th>Phone Number</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td><img [src]="person.image"></td>
      <td>{{ person.name }}</td>
      <td>{{ person.birthdate }}</td>
      <td>{{ person.phoneNumber }}</td>
      <td><button (click)="openEditDialog(person)">Edit</button></td>
    </tr>
  </tbody>
</table>
